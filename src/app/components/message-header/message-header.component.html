<header>
  <!-- pulling title from ts for message header-->
  <h1>{{title}}</h1>

  <!--
  pulling message button component,
  setting color and text values,
  setting button click event which will toggle new message component when triggered
  -->
  <app-message-button color="{{showNewMessage ? 'red' : 'blue'}}"
                      text="{{showNewMessage ? 'Hide' : 'New'}}"
                      (buttonClick)="toggleNewMessage()">

  </app-message-button>
</header>
